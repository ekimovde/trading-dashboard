<div class="shared-tabs" role="tablist">
  <button
    class="shared-tabs__action shared-tabs__action--is-active"
    role="tab"
    aria-selected="true"
    aria-controls="buy-panel"
    aria-label="Buy Tab"
  >
    Buy
  </button>

  <button
    class="shared-tabs__action"
    role="tab"
    aria-selected="false"
    aria-controls="sell-panel"
    aria-label="Sell Tab"
  >
    Sell
  </button>
</div>
